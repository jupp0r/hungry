<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html manifest="mensa.appcache">
<head>
<link rel="stylesheet" href="mensa.css" type="text/css" media="screen,mobile" title="main" charset="utf-8">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script type="text/javascript" src="mensa.js" charset="utf-8"></script>

<script type="text/javascript" src="http://jstorage.info/static/jstorage.js" charset="utf-8"></script>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.js"></script>

<script src="http://jquery-json.googlecode.com/files/jquery.json-2.3.js"></script>

<script src="jquery.xdomainajax.js"></script>

<meta name="apple-mobile-web-app-capable" content="yes" />

<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<title>Mensa</title>
</head>

<body>

 <div data-role="page" id="loadingPage">  
  
   <header data-role="header">  
  
   </header>  
  
   <div id="content" data-role="content">  
		 Loading ... <span id="progress">0</span>%
   </div>  
  
   <footer data-role="footer">  
  
   </footer>  
  
 </div>

 <div data-role="page" id="options" data-add-back-btn="true">
	 <header data-role="header">
	 <h1>Options</h1>
	 </header>
	 <div data-role="content">
		 <form action="#">
		 <div data-role="fieldcontain" id="viewselector">
			 <label for="viewslider" class="ui-slider">View:</label>
			 <select name="viewslider" id="viewslider" data-role="slider">
				 <option value="flat">flat</option>
				 <option value="nested">nested</option>
			 </select>
		 </div>
		 </form>
	 </div>
</body>
</html>
